{%load static%}
<!DOCTYPE html>
<html>
<head>
	<title>WorkSnaps</title>
	<link rel="stylesheet" type="text/css" href="{%static 'home.css'%}">
	
	<link rel="stylesheet" type="text/css" href="{%static 'datedropper.css' %} ">
	<script src="{%static 'js/jquery-1.10.2.min.js'%} "></script>
    <script src="{%static 'js/datedropper.js'%} "></script>


</head>
<body>

<div class="container2 borderXwidth">
  		<a href="{%url 'home'%}" alt="Home">Home</a>
</div>
<div class="pagination borderXwidth">
  		<a href="{%url 'logout'%}" alt="Logout">Logout</a>
  	</div>
<div class="box1">
<div class="box_h1"><h1>Work Snap's</h1></div>
<div class="center">
          <input type="checkbox" name="" >
        </div>
<form action="/user_report" class="month-year-form" autocomplete="off">
	<div class="inputBox1">
		<select name="user_name">
			<option value="all">All</option>
                         {%for user in all_users %}
				<option value='{{user}}'>{{user}}</option>
			{%endfor%}
		</select>
	</div>

        <div class="inputBox3">
                <select name="year">
                        <option value="">Select a Year</option>
                        <option value="2018">2018</option>
                </select>
        </div>
	<div class="inputBox2">
		<select name="month">
                        <option value="">Select a Month</option>
			<option value="1">January</option>
			<option value="2">February</option>
			<option value="3">March</option>
			<option value="4">April</option>
			<option value="5">May</option>
			<option value="6">June</option>
			<option value="7">July</option>
			<option value="8">August</option>
			<option value="9">September</option>
			<option value="10">October</option>
			<option value="11">November</option>
			<option value="12">December</option>
		</select>
	</div>

	<div class="day">
		<h6>Select Date Range</h6>
	</div>
      <input type="submit" class="month-submit">
</form>
<form action="/user_report" class="date-form">
       	<div class="month">
		<h6>Select Month</h6>
	</div>
        <div class="inputBox4">
                <select name="user_name">
                        <option value="all">All</option>
                        {%for user in all_users %}
                                <option value='{{user}}'>{{user}}</option>
                        {%endfor%}

                </select>
        </div>
	 <div class="text">
	     <div class="inputBox">
		<input type="text" data-large-mode="true" data-format="Y-n-j" name='from_date' value="" />
		<!--data-large-mode="true" data-large-default="true"-->
	     </div>
	 </div>
	 <div class="text1">
	 <div class="inputBox">
		<input type="text" data-large-mode="true"  data-format="Y-n-j" name='to_date' value="" />
	 </div> 
	 </div>
	 <input type="submit" class="date-submit"> 
</form>
</div>        
        
        <script>
            $('input[type="text"]').dateDropper(); 
            $('input[type="text1"]').dateDropper();       
        </script>
            <script type="text/javascript">
            	$(document).ready(function(){
            		$('form[class="date-form"]').hide();
    				$("input[type='checkbox']").click(function(){
        				$('form[class="date-form"]').toggle();
                                        $('form[class="month-year-form"]').toggle();
    });
});</script>
</body>
</html>
