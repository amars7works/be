{%load static%}
<!DOCTYPE html>
<html>
<head>
	<title>WorkSnaps</title>
	<link rel="stylesheet" type="text/css" href="{%static 'home.css'%}">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body >
<div class="box2">
<h2>Login</h2>

<form action='{%url "home"%}' method='POST' autocomplete="off">
 {% csrf_token %}
	<div class="inputBox">
        <select name="user_name" id="username">
            <option value=''>Select Username</option>
            {%for user in all_users %}
                <option value='{{user}}'>{{user}}</option>
            {%endfor%}
        </select>
    </div>
	<div class="inputBox">
		<input type="Password" name="password" required="">
		<label>Password</label>
	</div>
	 <input type="submit" class="submit">
</form>
<a href="{%url 'register_form' %}"><input type="submit" name="register" class="submit" value="register" style="position: absolute;top:81%;left:21%"></a>
</div>


</div>
</form>
</body>
</html>
